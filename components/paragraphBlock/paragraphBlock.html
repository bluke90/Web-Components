<template id="paragraph-block">

  <style>
    .block {
      display: block;
      margin: 0 auto;
      padding: 0 25px 20px 25px;
      width: 35rem;
      background-color: #f9f9f9;
      border: 1px solid #e5e5e5;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      position: relative;
      text-align: center;
    }

    .banner {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      content: '';
      width: 100%;
      height: 70px;
      background-color: var(--primary-color-1);
      border-radius: 5px 5px 0 0;
      opacity: 0.9;

      background-size: 20px 35px;
      background-position: 0 0, 0 0, 10px 18px, 10px 18px, 0 0, 10px 18px;
      background-blend-mode: darken;
    }

    slot[name="title"] {
      display: block;
      font-size: 34px;
      font-family: Playfair Display, serif !important;
      font-weight: bold;
      font-style: italic;
      position: absolute;
      width: 100%;
      top: 8px;
      left: 0;
      z-index: 10;
      color: white;
      line-height: 1.5;
    }
      slot[name="title"]::slotted(h4) {
        font-family: Playfair Display, serif !important;
        font-weight: bold !important;
        color: white;
        line-height: 0;
        font-style: italic;
      }

    slot[name="content"] {
      display: block;
      margin: 80px 0 15px 0;
      font-size: 16px;
      position: relative;
      z-index: 10;
      font-family: Quicksand, serif;
      line-height: 2;
    }
    slot[name="content"]::slotted(p) {
      line-height: 2 !important;
    }
  </style>

  <div class="block">
    <span class="banner"></span>
    <slot name="title"></slot>
    <slot name="content"></slot>
  </div>


</template>
