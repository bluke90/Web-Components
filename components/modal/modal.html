<template id="site-modal">
  <style>
    .modal {
      position: fixed;
      top: 40%;
      left: 40%;
      background-color: #f9f9f9;
      width: 15%;
      height: fit-content;
      z-index: 999999999999;
      padding: 8rem 4rem 0.5rem;
      box-shadow: 2px 2px 300rem 200rem #151515cc;
      border-radius: 1rem;
    }
      .modal-banner {
        content: "";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 35%;
        background-color: var(--primary-color-1);
        z-index: 100;
        border-radius: .8rem .8rem 0 0;
      }
    .modal-title {
      position: absolute;
      top: 0;
      left: 1rem;
      width: 100%;
      z-index: 500;
    }
      .modal-title-slot {
        font-size: 18px;
        font-weight: bold;
        color: white;
      }
    .modal-body-slot {
      font-size: 18px;
      font-family: Quicksand, serif;
    }
    .modal-close {
      appearance: none;
      border: none;
      background-color: #0067c6;
      padding: 0.5rem 10%;
      font-size: 18px;
      font-family: quicksand;
      font-weight: 500;
      color: white;
      line-height: 1.5;
      margin: 2rem 1rem 1rem 0;
      box-shadow: 1px 1px 2px 1px #999;
    }
      .modal-close:hover {
        background-color: #0056a3;
        box-shadow: 2px 2px 4px 2px #999;
        transition: box-shadow 50ms;
      }
  </style>
  <div class="modal">

    <span class="modal-banner"></span>

    <span class="modal-title">
      <slot name="title" class="modal-title-slot"></slot>
    </span>

    <span class="modal-body">
      <slot name="body" class="modal-body-slot"></slot>
    </span>

    <button id="close-btn" type="button" class="modal-close">Close</button>

  </div>
</template>
