<template id="time-line">

    <style>
        .timeline {
            text-align: center;
            width: 1400px;
        }
        .timeline .year {
            display: inline-block;
            font-size: 36px;
            font-weight: bold;
            position: relative;
        }
        .timeline .year span {
            display: inline-block;
            padding-bottom: 6px;
        }
        .timeline .year:after {
            content: "";
            display: block;
            width: 80%;
            margin: auto;
            height: 4px;
            background: #660000;
        }
        .timeline .year--end:before {
            content: "";
            display: block;
            width: 80%;
            margin: auto;
            height: 4px;
            background: #660000;
        }
        .timeline .year--end:after {
            content: none;
        }
        .timeline .days {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        timeline-event {
            width: 100%;
            float: left;
        }


        @media only screen and (min-width: 1281px) and (max-width: 1920px) {
            .timeline {
                width: 1100px;
            }
        }

        /* Small desktops and larger tablets */
        @media only screen and (min-width: 1025px) and (max-width: 1280px) {
            .timeline {
                width: 980px;
            }
        }

        /* Tablets (portrait and landscape) */
        @media only screen and (min-width: 769px) and (max-width: 1024px) {
            .timeline {
                width: 650px;
            }
        }

        /* Mobile devices */
        @media only screen and (max-width: 768px) {
            .timeline {
                width: 400px;
            }
        }
        
    </style>
    

    <div class="timeline">
        <div class="year">
            <div class="inner"><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
        </div>
        <ul class="days">

        </ul>
        <div class="year year--end">
            <div class="inner"><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
        </div>
    </div>
</template>
