<template id="contact-block">

  <style>
    .block {
      background-color: #252525;
      display: flex;
      flex-direction: column;
      position: relative;
      width: fit-content;
      min-width: 25rem;
      color: white;
    }

    .head {
      position: relative;
      padding: 5%;
      display: flex;
    }

    .logo {
      float: left;
    }

    .address-block {
      display: flex;
      flex-direction: column;
      margin-left: 20px;
      width: calc(100% - (5% + 75px));
      float: right;
      gap: 10px;
    }
    .address-block:not(slot[name='name']) {
      font-size: 98%;
      font-family: expressway, sans-serif;
    }

    slot[name="name"] {
      color: white;
      font-family: Oswald, sans-serif;
      font-size: 125%;
      font-weight: 400;
    }

    a {
      background-color: #353535;
    }
    a:hover {
      background-color: whitesmoke;
      transition: background-color 100ms, color 100ms;
      color: black !important;
      box-shadow: 1px 1px 5px 3px #404040;
    }

    .email, .phone, .fax {
      color: white;
      text-decoration: none;
      border-top: black 1px solid;
    }

    .flex-box {
      position: relative;
      padding: 3%;
      display: flex;
      align-items: center;
    }

    .content {
      vertical-align: super;
      text-align: center;
      font-family: expressway, sans-serif;
    }

    .icon {
      margin: 0 25px;
    }

  </style>


  <div class="block">
    <!-- contact head -->
    <div class="head">

      <img src="" alt="" loading="lazy" class="logo" width="75" height="55">

      <div class="address-block">
        <slot name="name"></slot>
        <slot name="address-line-1"></slot>
        <slot name="address-line-2"></slot>
        <slot name="address-line-3"></slot>
        <slot name="address-line-4"></slot>
      </div>

    </div>


    <!-- contact body -->
    <div class="body">

      <a class="email" href="">
        <div class="flex-box">
          <span class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
              <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
            </svg>
          </span>
          <span class="content"></span>
        </div>
      </a>

      <a class="phone" href="">
        <div class="flex-box">
          <span class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">

            </svg>
          </span>
          <span class="content"></span>
        </div>
      </a>

      <a class="fax" href="">
        <div class="flex-box">
          <span class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-printer-fill" viewBox="0 0 16 16">
              <path d="M5 1a2 2 0 0 0-2 2v1h10V3a2 2 0 0 0-2-2zm6 8H5a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1"/>
              <path d="M0 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-1v-2a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2H2a2 2 0 0 1-2-2zm2.5 1a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"/>
            </svg>
          </span>
          <span class="content"></span>
        </div>
      </a>

    </div>




  <!-- block end -->
  </div>


</template>
