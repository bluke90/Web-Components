<template id="nav-menu">
    
    <style>
        .wrapper {
            border-top: 2px solid var(--primary-color-1);
            position: relative;
            left: 0;
            width: 100%;
            margin: 0 auto;
            background-color: #151515;
            height: 3rem;
            z-index: 100;
            transition: height 1s linear;
        }
        .container {
            width: 75%;
            height: 100%;
            margin: 0 auto;
            
        }
        slot[name="menu-list"]::slotted(ul) {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0 !important;
            height: 100%;
            margin: 0 !important;
            align-content: center;
        }
        slot[name="menu-list"]::slotted(li) {
            height: 100%;
            padding: 0 1.5rem;
        }
        @media only screen and (max-width: 1024px) {
            .wrapper {
                position: absolute;
                width: 50%;
                height: 100%;
                left: calc(-50%);
                transition: left 200ms linear;
                -webkit-transition: left 200ms linear;
                -moz-transition: left 200ms linear;
                overflow-x: hidden;
                background: #242424;
                color: #fff;
                display: block;
                overflow-y: clip;
            }
            .container {
                width: 100%;
            }
            

            .menu-toggle-btn {
                cursor: pointer;
                width: 30px;
                height: 30px;
                position: absolute;
                top: 3rem;
                left: 1.5rem;
                z-index: 50;
            }

            .menu-toggle-btn span {
                display: block;
                width: 30px;
                height: 4px;
                border-radius: 5px;
                margin-bottom: 5px;
                -moz-transition: all 0.5s linear;
                -webkit-transition: all 0.5s linear;
                transition: all 0.3s linear;
                background-color: black;
            }

            .menu-toggle-btn.open span:nth-child(1),
            .menu-toggle-btn.open span:nth-child(3) {
                transform: translate(0px, 13px) rotate(-45deg) scalex(1.3);
                margin: 0;
            }

            .menu-toggle-btn.open span:nth-child(2) {
                height: 0;
                margin: 0;
            }

            .menu-toggle-btn.open span:nth-child(3) {
                transform: translate(0px, 9px) rotate(45deg) scalex(1.3);
            }
            
            slot[name="menu-list"]::slotted(ul) {
                flex-direction: column;
                width: 100%;
                justify-content: flex-start;
            }
            
            .wrapper.open {
                left: 0;
                transition: left 150ms linear;
            }
        }

        @media only screen and (max-width: 768px) {
            @-moz-document url-prefix() {
                .wrapper {
                    position: relative;
                }
            }
            .wrapper {
                width: 100%;
                height: 0;
                left: 0;
                margin-top: 0;
            }
            .wrapper.open {
                height: 100%;
                transition: height 1s linear;
            }
        }
        
    </style>
    
    <div id="menu-toggle-btn" class="menu-toggle-btn">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <nav class="wrapper">
        <div class="container">
    
            <slot name="menu-list">
                
            </slot>
        </div>
    </nav>
    
</template>
